    <script>

        var objectTags = document.getElementsByTagName('object');

        var doRender = function() {
            var renderEvent = new CustomEvent('render', {
                 detail: {
//                     parentDocument: document
                 }
            });
//            document.dispatchEvent(renderEvent);
            for(var i=0; i<objectTags.length; i++) {
                var svgDoc = objectTags[i].contentDocument;
                if(svgDoc === null)
                    continue;
                renderEvent.detail.parentElement = objectTags[i];
                svgDoc.dispatchEvent(renderEvent);
            }
        };
        var renderInterval = setInterval(doRender, 30);

//        for(var i=0; i<objectTags.length; i++) {
//            objectTags[i].addEventListener('load', function(e) {
//
//            })  ;
//        }

        document.addEventListener('pause', function() {
            clearInterval(renderInterval);
        });
        document.addEventListener('resume', function() {
            clearInterval(renderInterval);
            renderInterval = setInterval(doRender, 30)
        });
    </script>
