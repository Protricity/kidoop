
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="../" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="title" content="OOPBall">

    <script src='Site/Objects/assets/loader.js'></script>

    <script src='CPath/Render/HTML/Template/assets/default-template.js'></script>
    <link rel='stylesheet' href='CPath/Render/HTML/Template/assets/default-template.css' />
    <link rel='stylesheet' href='Site/Template/assets/kidoop-template.css' />

    <script src='pages/level1.js'></script>
    <link rel='stylesheet' href='pages/level1.css' />

    <meta name="title" content="OOPBall">
</head>
<body>
    <section class="header">
        <h1 class="header-title"></h1>
    </section>
    <section class="content">
        <form action="oopball" class="level1" method="POST" name="Site\Games\Pinball\OOPBall">
            <fieldset class="fieldset-infobox inline">
                <legend class="legend-infobox fixed">InfoBox</legend>
                <button onclick="document.dispatchEvent(new CustomEvent('pause')); return false;">Pause</button>
                <button onclick="document.dispatchEvent(new CustomEvent('resume')); return false;">Resume</button>
            </fieldset>
            <fieldset class="fieldset-input">
                <legend class="legend-object-input fixed">Input</legend>Choose a marball
                <div class="oopball-input drop-container" data-ax="1" data-ay="1">
                    <marball class="darkblue" draggable="true" data-ax="-1" data-ay="-4" style="font-size: 24px"></marball>
                    <marball class="red" draggable="true" data-ax="-1" data-ay="4" style="font-size: 8px"></marball>
                    <marball class="lightblue" draggable="true" data-ax="center" data-ay="-4"></marball>
                    <marball class="green" draggable="true" data-ax="4" data-ay="-1"></marball>
                    <marball class="purple" draggable="true" data-ax="center" data-ay="center"></marball>
                    <marball class="yellow" draggable="true" data-ax="-4" data-ay="1"></marball>
                </div>
            </fieldset>
            <fieldset class="fieldset-program inline">
                <legend class="legend-program fixed">Program</legend>Try to get a marball into the middle <b>Warp Hole</b><br/>
                <div class="oopball-program" data-ax="2" data-ay="4">
                    <div class="layer-1">
                        <glass class="drop-container glass-1">Glass Container</glass>
                    </div>
                    <div class="layer-2 drop-container">
                        <!--<warp data-target="oopball-input" class="warp-input physics" draggable="true"></warp>-->
                        <warp data-target="oopball-output" class="circle warp-output large" data-ax="center" data-ay="center"><ul class="stats"><li>Warp Hole</li></ul></warp>
                        <block class="block-1"></block>
                        <block class="block-2"></block>
                        <block class="block-3"></block>
                        <block class="block-4"></block>
                    </div>
                </div>
            </fieldset>
            <fieldset class="fieldset-output inline">
                <legend class="legend-output">Output</legend>
                Get all 6 objects into this <b>Output Container</b> to win the round<br/>
                <glass class="oopball-output" data-ax="1">Output Container</glass>
            </fieldset>
        </form>
        <hr/>
    </section>
</body>
</html>
