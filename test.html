
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel='stylesheet' href='Site/Games/OOPBall/pages/level1.css' />
    <script src='CPath/Render/HTML/Header/assets/jquery.min.js'></script>
    <script src='CPath/Render/HTML/Template/assets/default-template.js'></script>
    <link rel='stylesheet' href='CPath/Render/HTML/Template/assets/default-template.css' />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="path" content="/oopball">
    <meta name="domain-path" content="kidoop/">
    <link rel='stylesheet' href='CPath/Route/HTML/assets/navigator.css' />

    <script src='Site/Traits/Draggable/assets/draggable.js'></script>
    <link rel='stylesheet' href='Site/Traits/Draggable/assets/draggable.css' />
    <link rel='stylesheet' href='Site/Objects/Marble/assets/marble.css' />

    <script src='Site/Traits/Physics/assets/physics.js'></script>
    <link rel='stylesheet' href='Site/Traits/Physics/assets/physics.css' />

    <script src='Site/Traits/Collision/assets/collision.js'></script>
    <link rel='stylesheet' href='Site/Traits/Collision/assets/collision.css' />

    <script src='Site/Objects/Warp/assets/warp.js'></script>
    <link rel='stylesheet' href='Site/Objects/Warp/assets/warp.css' />

    <script src='Site/Objects/Glass/assets/glass.js'></script>
    <link rel='stylesheet' href='Site/Objects/Glass/assets/glass.css' />

    <script src='Site/Objects/Block/assets/block.js'></script>
    <link rel='stylesheet' href='Site/Objects/Block/assets/block.css' />

    <meta name="title" content="OOPBall">
    <script src='Site/Games/Pinball/assets/oopball.js'></script>
    <link rel='stylesheet' href='Site/Games/Pinball/assets/oopball.css' />
    <meta name="title" content="OOPBall">
</head>
<body>
<section class="header">
    <h1 class="header-title"></h1>GET /oopball
</section>
<section class="content">
    <div class="navbar">
        <h3 class="navbar-title">/oopball</h3>
        <div>
            <a class="login-only" href="#home/">My Account</a>
            <a class="no-login" href="#login/">Login</a>
            <a class="no-login" href="#register/">Register</a>
            <a class="focus" href="#oopball">OOPBall</a>
            <a class="no-login" href="#blog/">Blog</a>
            <a class="login-only" href="#logout/">Logout</a>
        </div>
    </div>
    <form action="oopball" method="POST" name="Site\Games\Pinball\OOPBall">
        <fieldset class="fieldset-oopball level1 inline">
            <legend class="legend-oopball">OOPBall</legend>
            <fieldset class="fieldset-infobox inline">
                <legend class="legend-infobox fixed">InfoBox</legend>
                <button onclick="document.dispatchEvent(new CustomEvent('pause')); return false;">Pause</button>
                <button onclick="document.dispatchEvent(new CustomEvent('resume')); return false;">Resume</button>
            </fieldset>
            <fieldset class="fieldset-input">
                <legend class="legend-object-input fixed">Input</legend>Choose a marble
                <div class="oopball-input drop-container" data-ax="1" data-ay="1">
                    <div class="marble darkblue collision circle physics warp-item" draggable="true" data-ay="-2" data-ay="-4"></div>
                    <div class="marble red collision circle physics warp-item" draggable="true" data-ax="-2" data-ay="-4"></div>
                    <div class="marble lightblue collision circle physics warp-item" draggable="true" data-ax="-4"></div>
                    <div class="marble green collision circle physics warp-item" draggable="true"></div>
                    <div class="marble purple collision circle physics warp-item" draggable="true"></div>
                    <div class="marble yellow collision circle physics warp-item" draggable="true"></div>
                </div>
            </fieldset>
            <fieldset class="fieldset-program">
                <legend class="legend-program fixed">Program</legend>Try to get the marble into the middle warp
                <div class="oopball-program drop-container" data-ax="2" data-ay="4">
                    <!--<warp data-target="oopball-input" class="warp-input physics" draggable="true"></warp>-->
                    <div data-target="oopball-output" class="warp collision circle warp-output" data-ax="center" data-ay="center" draggable="true"></div>
                    <div class="glass drop-container glass-1"></div>
                    <div class="block collision block-1"></div>
                    <div class="block collision block-2"></div>
                    <div class="block collision block-3"></div>
                    <div class="block collision block-4"></div>
                </div>
            </fieldset>
            <fieldset class="fieldset-output">
                <legend class="legend-output">Output</legend>Place 4 objects in Output container to win round
                <div class="oopball-output" data-ax="1"></div>
            </fieldset>
        </fieldset></form>
</section>
<section class="footer"></section>
</body>
</html>
